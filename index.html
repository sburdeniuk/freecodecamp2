<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style1.css" rel="stylesheet" type="text/css">
    <title>freeCodeCamp Survey Form</title>
</head>
<body>
<main>
<header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
</header>

        <form>
            <div>
            <label id="name-label"
                   for="name">Name</label>
            <input id="name"
                   type="text"
                   name="name"
                   placeholder="Enter your name" required>
            </div>
            <div>
            <label id="email-label"
                   for="email">Email</label>
            <input id="email"
                   type="email"
                   placeholder="Enter your Email" required>
            </div>
            <div class="form">
            <label id="number-label" for="age">Age<span>(optional)</span></label>
            <input id="age" type="number" min="10" max="99">
            </div>
            <section class="form">
            <label for="role">Which option best describes your current role?</label>
                <select id="role" name="role" class="form-control" required>
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job>">Full Time Job</option>
                    <option value="learner>">Full Time Learner</option>
                    <option value="prefer>">Prefer not to say</option>
                    <option value="other>">Other</option>
                </select>
            </section>
            <div class="form">
               <p>Would you recommend freeCodeCamp to a friend?</p>
                <label>
                    <input name="user-recommend" value="definitely" type="radio">
                    Definitely
                </label>
                <label>
                    <input name="user-recommend" value="definitely" type="radio">
                    Maybe
                </label>
                <label>
                    <input name="user-recommend" value="definitely" type="radio">
                    Not sure
                </label>
            </div>
            <div class="form">
                <p>What is your favorite feature of freeCodeCamp?</p>
                <select id="most-like" name="most-like" class="form-control" required>
                    <option disabled selected value>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects>">Projects</option>
                    <option value="community>">Community</option>
                    <option value="openSource>">Open Source</option>
                </select>
            </div>
            <div class="form">
                <p>What would you like to see improved?<span>(Check all that apply)<span></p>

                <label>
                     <input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">
                    Front-end Projects
                </label>
                <label>
                    <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox">
                    Back-end Projects
                </label>
                <label>
                    <input name="prefer" value="data-visualisation" type="checkbox" class="input-checkbox">
                    Data Visualisation
                </label>
                <label>
                    <input name="prefer" value="challenges" type="checkbox" class="input-checkbox">
                    Challenges
                </label>
                <label>
                    <input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox">
                    Open Source Community
                </label>
                <label>
                    <input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox">
                    Gitter help rooms
                </label>
                <label>
                    <input name="prefer" value="videos" type="checkbox" class="input-checkbox">
                    Videos
                </label>
                <label>
                    <input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox">
                    City Meetups
                </label>
                <label>
                    <input name="prefer" value="wiki" type="checkbox" class="input-checkbox">
                    Wiki
                </label>
                <label>
                    <input name="prefer" value="forum" type="checkbox" class="input-checkbox">
                    Forum
                </label>
                <label>
                    <input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox">
                    Additional Courses
                </label>
            </div>
            <div class="form">
                <p>Any comments or suggestions?</p>
                <textarea id="comments" name="comment" placeholder="Enter your comment here..." cols="30" rows="10"></textarea>
            </div>
            <div class="form">
                <button type="submit">Submit</button>
            </div>
        </form>
</main>

</body>
</html>
